<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta content="width=510" name="viewport"/>
</head>
<body>
<div class="log_in_content">
    <div class="logo">
        <div class="first_lvl">
            <span>real</span>
            <b>work</b>
        </div>
        <div class="second_lvl">by</div>
        <div class="third_lvl">tize</div>
    </div>
    <form>
        <div class="input_block">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Company"/>
        </div>
        <div class="input_block">
            <label for="username">Username or Email</label>
            <input type="text" id="username" placeholder="email@email.com"/>
        </div>
        <div class="input_block">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="****"/>
        </div>
        <a class="forgot_link" href="#">Forgot password?</a>

        <div class="checkbox_block">
            <input type="checkbox" id="remember"/>
            <label for="remember">Remember me</label>
        </div>
        <button class="big_btn" type="submit">Log in</button>
    </form>
</div>
<script src="js/main.js"></script>

</body>
</html>
